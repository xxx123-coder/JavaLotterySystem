# Application Configuration
app.name=QRCode Attendance System
app.version=1.0.0
app.author=Attendance Team

# Web Server Configuration
web.server.port=8080
web.server.host=localhost
web.server.contextPath=/

# QR Code Configuration
qrcode.width=300
qrcode.height=300
qrcode.format=PNG
qrcode.charset=UTF-8

# Excel Configuration
excel.date.format=yyyy-MM-dd HH:mm:ss
excel.output.path=data/

# Attendance Configuration
attendance.late.threshold.minutes=15
attendance.duration.minutes=30

# File Paths
data.path=data/
log.path=data/logs/

# Logging Configuration
logging.level.root=INFO
logging.level.com.qrcode.attendance=DEBUG